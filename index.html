<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/celular.png" alt="Smartphone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" required placeholder="Nome do Contato" id="nome">
            <input type="Number" required placeholder="Telefone de Contato"  id="telefone">
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing="0">
            <thead >
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone do Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script lang="js" src="./main.js"></script>
</body>
</html>
